<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêà Cat Chase: Mouse Mayhem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #333;
            border: 4px solid #555;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
        }
        
        .platform {
            position: absolute;
            background-color: #8B4513;
            border-radius: 4px;
            box-shadow: 0 3px 0 #5D2906;
        }
        
        .character {
            position: absolute;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.1s;
            transform-origin: center;
        }
        
        #cat {
            font-size: 30px;
            z-index: 10;
        }
        
        .mouse {
            font-size: 25px;
        }
        
        .dog {
            font-size: 28px;
        }
        
        .dog-fast {
            font-size: 28px;
            animation: pulse 0.5s infinite alternate;
        }
        
        .dog-slowest {
            font-size: 30px;
        }
        
        .powerup {
            font-size: 25px;
            animation: bounce 0.5s infinite alternate;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 100;
            text-shadow: 1px 1px 2px black;
        }
        
        #lives-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            z-index: 100;
            text-shadow: 1px 1px 2px black;
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        
        #game-over h2, #start-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FF6347;
        }
        
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #FF8C66;
            transform: scale(1.05);
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .power-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            display: none;
            text-shadow: 1px 1px 2px black;
        }
        
        .collected {
            animation: collect 0.5s forwards;
        }
        
        @keyframes collect {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            z-index: 1;
        }
        
        .score-popup {
            position: absolute;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: scorePopup 1s forwards;
            z-index: 1000;
        }
        
        @keyframes scorePopup {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area"></div>
        <div id="score-display">Score: 0</div>
        <div id="lives-display">Lives: 9</div>
        <div class="power-indicator">Power-up active: <span id="power-timer">5</span>s</div>
        
        <div id="start-screen">
            <h2>üêà Cat Chase: Mouse Mayhem</h2>
            <p>Catch mice for points! Avoid dogs!</p>
            <button id="start-button">Start Game</button>
            <div id="controls">
                ‚Üê ‚Üí : Move | Space : Jump 
            </div>
        </div>
        
        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script>
        // Game variables
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const powerIndicator = document.querySelector('.power-indicator');
        const powerTimer = document.getElementById('power-timer');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        
        let cat = null;
        let mice = [];
        let dogs = [];
        let platforms = [];
        let powerups = [];
        let score = 0;
        let lives = 9;
        let gameRunning = false;
        let isJumping = false;
        let isPowerUpActive = false;
        let powerUpTimer = null;
        let powerUpTimeLeft = 5;
        let gameLoop = null;
        let keys = {};
        let level = 1;
        let miceToCatch = 6;
        let miceCaught = 0;
        let levelDisplay = document.createElement('div');
        levelDisplay.id = 'level-display';
        levelDisplay.style.position = 'absolute';
        levelDisplay.style.top = '10px';
        levelDisplay.style.left = '50%';
        levelDisplay.style.transform = 'translateX(-50%)';
        levelDisplay.style.color = 'white';
        levelDisplay.style.fontSize = '18px';
        levelDisplay.style.zIndex = '100';
        levelDisplay.style.textShadow = '1px 1px 2px black';
        gameArea.appendChild(levelDisplay);
        
        // Character properties
        const catProps = {
            width: 30,
            height: 30,
            x: 400,
            y: 400,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 10,
            gravity: 0.5,
            isOnGround: false
        };
        
        // Initialize game
        function initGame() {
            // Reset variables
            score = 0;
            lives = 9;
            level = 1;
            miceToCatch = 6;
            miceCaught = 0;
            mice = [];
            dogs = [];
            platforms = [];
            powerups = [];
            isPowerUpActive = false;
            
            if (powerUpTimer) {
                clearInterval(powerUpTimer);
                powerUpTimer = null;
            }
            
            // Update displays
            scoreDisplay.textContent = `Score: ${score}`;
            livesDisplay.textContent = `Lives: ${lives}`;
            levelDisplay.textContent = `Level: ${level}`;
            powerIndicator.style.display = 'none';
            
            // Clear game area
            gameArea.innerHTML = '';
            gameArea.appendChild(levelDisplay);
            gameArea.appendChild(scoreDisplay);
            gameArea.appendChild(livesDisplay);
            
            // Create platforms first
            createPlatforms();
            
            // Then create game objects
            createCat();
            createMice();
            createDogs();
            createPowerups();
            
            // Create stars background
            createStars();
            
            // Start game loop
            gameRunning = true;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 20);
        }
        
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = `${Math.random() * 800}px`;
                star.style.top = `${Math.random() * 500}px`;
                star.style.opacity = Math.random();
                gameArea.appendChild(star);
            }
        }
        
        function createPlatforms() {
            // Main ground platform
            createPlatform(0, 470, 800, 30);
            
            // Other platforms
            createPlatform(100, 380, 200, 20);  // –ù–∏–∂–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ª–µ–≤–∞
            createPlatform(500, 380, 200, 20);  // –ù–∏–∂–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ø—Ä–∞–≤–∞
            
            createPlatform(300, 290, 200, 20);  // –°—Ä–µ–¥–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å
            
            createPlatform(100, 200, 150, 20);  // –í–µ—Ä—Ö–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ª–µ–≤–∞
            createPlatform(550, 200, 150, 20);  // –í–µ—Ä—Ö–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å —Å–ø—Ä–∞–≤–∞
        }
        
        function createPlatform(x, y, width, height) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.left = `${x}px`;
            platform.style.top = `${y}px`;
            platform.style.width = `${width}px`;
            platform.style.height = `${height}px`;
            gameArea.appendChild(platform);
            
            platforms.push({
                element: platform,
                x: x,
                y: y,
                width: width,
                height: height
            });
        }
        
        function createCat() {
            // Create cat
            cat = document.createElement('div');
            cat.id = 'cat';
            cat.className = 'character';
            cat.textContent = 'üêà';
            cat.style.width = `${catProps.width}px`;
            cat.style.height = `${catProps.height}px`;
            cat.style.left = `${catProps.x}px`;
            cat.style.top = `${catProps.y}px`;
            gameArea.appendChild(cat);
        }
        
        function createMice() {
            // –°–æ–∑–¥–∞–µ–º –º—ã—à–µ–π –Ω–∞ –∫–∞–∂–¥–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
            platforms.forEach(platform => {
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å–∞–º—É—é –≤–µ—Ä—Ö–Ω—é—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                if (platform.y < 200) return;
                
                const mouse = document.createElement('div');
                mouse.className = 'character mouse';
                mouse.textContent = Math.random() < 0.3 ? 'üêÄ' : 'üêÅ';
                mouse.style.left = `${platform.x + Math.random() * (platform.width - 25)}px`;
                mouse.style.top = `${platform.y - 25}px`;
                mouse.style.transform = 'scaleX(1)';
                gameArea.appendChild(mouse);
                
                mice.push({
                    element: mouse,
                    x: parseFloat(mouse.style.left),
                    y: parseFloat(mouse.style.top),
                    width: 25,
                    height: 25,
                    direction: 1,
                    speed: 0.5 + (level * 0.1),
                    platformIndex: platforms.indexOf(platform)
                });
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º—ã—à–µ–π –Ω–∞ –∑–µ–º–ª–µ
            const groundMouse = document.createElement('div');
            groundMouse.className = 'character mouse';
            groundMouse.textContent = Math.random() < 0.3 ? 'üêÄ' : 'üêÅ';
            groundMouse.style.left = `${200 + Math.random() * 400}px`;
            groundMouse.style.top = `${445}px`;
            groundMouse.style.transform = 'scaleX(1)';
            gameArea.appendChild(groundMouse);
            
            mice.push({
                element: groundMouse,
                x: parseFloat(groundMouse.style.left),
                y: parseFloat(groundMouse.style.top),
                width: 25,
                height: 25,
                direction: 1,
                speed: 0.5 + (level * 0.1),
                platformIndex: -1 // –ù–∞ –∑–µ–º–ª–µ
            });
        }
        
        function createDogs() {
            // –£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã—Ö —Å–æ–±–∞–∫, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            dogs.forEach(dog => {
                if (dog.element && dog.element.parentNode) {
                    dog.element.parentNode.removeChild(dog.element);
                }
            });
            
            // –ù–∞ –ø–µ—Ä–≤–æ–º —É—Ä–æ–≤–Ω–µ —Å–æ–∑–¥–∞–µ–º —Ç–æ–ª—å–∫–æ –¥–≤—É—Ö —Å–æ–±–∞–∫
            if (level === 1) {
                // Slow dog - –Ω–∞ –Ω–∏–∂–Ω–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ —Å–ª–µ–≤–∞
                createDog(150, 350, 1, 'slowest');
                // Medium dog - –Ω–∞ —Å—Ä–µ–¥–Ω–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                createDog(350, 260, -1, 'slow');
            } else {
                // –ù–∞ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö —É—Ä–æ–≤–Ω—è—Ö –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–±–∞–∫ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ
                // –ë–∞–∑–æ–≤—ã–µ —Å–æ–±–∞–∫–∏ (–≤—Å–µ–≥–¥–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç)
                createDog(150, 350, 1, 'slowest');  // –ù–∏–∂–Ω—è—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ —Å–ª–µ–≤–∞
                createDog(350, 260, -1, 'slow');    // –°—Ä–µ–¥–Ω—è—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞
                
                // –°–æ 2-–≥–æ —É—Ä–æ–≤–Ω—è - –±—ã—Å—Ç—Ä–∞—è —Å–æ–±–∞–∫–∞ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ —Å–ø—Ä–∞–≤–∞
                if (level >= 2) {
                    createDog(600, 170, 1, 'fast');
                }
                
                // –° 3-–≥–æ —É—Ä–æ–≤–Ω—è - —Å–æ–±–∞–∫–∞ –Ω–∞ –Ω–∏–∂–Ω–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ (–∑–µ–º–ª–µ)
                if (level >= 3) {
                    createDog(600, 445, -1, 'slow');
                }
                
                // –° 4-–≥–æ —É—Ä–æ–≤–Ω—è - —Å–æ–±–∞–∫–∞ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–π –ø—Ä–∞–≤–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                if (level >= 4) {
                    createDog(600, 170, -1, 'fast');
                }
                
                // –° 5-–≥–æ —É—Ä–æ–≤–Ω—è - —Å–æ–±–∞–∫–∞ –Ω–∞ –Ω–∏–∂–Ω–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ —Å–ø—Ä–∞–≤–∞
                if (level >= 5) {
                    createDog(550, 350, -1, 'slow');
                }
                
                // –° 6-–≥–æ —É—Ä–æ–≤–Ω—è - —Å–æ–±–∞–∫–∞ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–π –ª–µ–≤–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                if (level >= 6) {
                    createDog(150, 170, 1, 'fast');
                }
                
                // –° 7-–≥–æ —É—Ä–æ–≤–Ω—è - –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Å–æ–±–∞–∫–∞ –Ω–∞ —Å—Ä–µ–¥–Ω–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                if (level >= 7) {
                    createDog(400, 260, 1, 'slow');
                }
            }
        }
        
        function createDog(x, y, direction, type) {
            const dog = document.createElement('div');
            dog.className = `character dog ${type}`;
            dog.textContent = type === 'fast' ? 'üêï‚Äçü¶∫' : (type === 'slowest' ? 'üê©' : 'üêï');
            dog.style.left = `${x}px`;
            dog.style.top = `${y}px`;
            dog.style.transform = direction > 0 ? 'scaleX(1)' : 'scaleX(-1)';
            gameArea.appendChild(dog);
            
            // –£–º–µ–Ω—å—à–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç–∏ —Å–æ–±–∞–∫
            let speed = type === 'fast' ? 1 : (type === 'slowest' ? 0.3 : 0.6);
            
            // –ù–∞—Ö–æ–¥–∏–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Å–æ–±–∞–∫–∞
            let dogPlatform = null;
            for (let platform of platforms) {
                if (Math.abs(y + 28 - platform.y) < 10) {
                    dogPlatform = platform;
                    break;
                }
            }
            
            dogs.push({
                element: dog,
                x: x,
                y: y,
                width: 28,
                height: 28,
                direction: direction,
                speed: speed,
                type: type,
                platform: dogPlatform,
                removed: false
            });
        }
        
        function createPowerups() {
            // –°–æ–∑–¥–∞–µ–º —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω powerup –Ω–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
            const powerup = document.createElement('div');
            powerup.className = 'character powerup';
            powerup.textContent = 'ü•©';
            powerup.style.left = '300px';
            powerup.style.top = '250px';
            gameArea.appendChild(powerup);
            
            powerups.push({
                element: powerup,
                x: 300,
                y: 250,
                width: 25,
                height: 25,
                collected: false
            });
        }
        
        function getPlatformIndexAtPosition(y) {
            for (let i = 0; i < platforms.length; i++) {
                if (y >= platforms[i].y && y <= platforms[i].y + 5) {
                    return i;
                }
            }
            return -1;
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            requestAnimationFrame(() => {
                // Update positions
                updateCatPosition();
                updateMicePositions();
                updateDogsPositions();
                
                // Check collisions
                checkCollisions();
                
                // Check win condition
                checkWinCondition();
            });
        }
        
        function updateCatPosition() {
            // Apply gravity
            catProps.velocityY += catProps.gravity;
            
            // Apply horizontal movement
            if (keys['ArrowLeft'] || keys['a']) {
                catProps.velocityX = -catProps.speed;
                cat.style.transform = 'scaleX(1)';
            } else if (keys['ArrowRight'] || keys['d']) {
                catProps.velocityX = catProps.speed;
                cat.style.transform = 'scaleX(-1)';
            } else {
                catProps.velocityX = 0;
            }
            
            // Apply jumping
            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && catProps.isOnGround) {
                catProps.velocityY = -catProps.jumpPower;
                isJumping = true;
                catProps.isOnGround = false;
            }
            
            // Update position
            catProps.x += catProps.velocityX;
            catProps.y += catProps.velocityY;
            
            // Check boundaries
            if (catProps.x < 0) catProps.x = 0;
            if (catProps.x > 800 - catProps.width) catProps.x = 800 - catProps.width;
            
            // Check platform collisions
            catProps.isOnGround = false;
            for (let platform of platforms) {
                if (catProps.x + catProps.width > platform.x &&
                    catProps.x < platform.x + platform.width &&
                    catProps.y + catProps.height >= platform.y &&
                    catProps.y + catProps.height <= platform.y + 10) {
                    
                    catProps.y = platform.y - catProps.height;
                    catProps.velocityY = 0;
                    catProps.isOnGround = true;
                    isJumping = false;
                    break;
                }
            }
            
            // Check if fallen off the screen
            if (catProps.y > 500) {
                loseLife();
            }
            
            // Update cat element position
            cat.style.left = `${catProps.x}px`;
            cat.style.top = `${catProps.y}px`;
        }
        
        function updateMicePositions() {
            mice.forEach(mouse => {
                if (mouse.element && !mouse.element.classList.contains('collected')) {
                    const platform = platforms[mouse.platformIndex];
                    if (platform) {
                        // Move mouse
                        mouse.x += mouse.speed * mouse.direction;
                        
                        // –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                        if (mouse.x < platform.x) {
                            mouse.x = platform.x;
                            mouse.direction *= -1;
                            mouse.element.style.transform = 'scaleX(-1)';
                        } else if (mouse.x + mouse.width > platform.x + platform.width) {
                            mouse.x = platform.x + platform.width - mouse.width;
                            mouse.direction *= -1;
                            mouse.element.style.transform = 'scaleX(1)';
                        }
                        
                        // Update position
                        mouse.element.style.left = `${mouse.x}px`;
                        mouse.element.style.top = `${mouse.y}px`;
                    }
                }
            });
        }
        
        function updateDogsPositions() {
            dogs.forEach(dog => {
                if (dog.element && !dog.removed) {
                    // Move dog
                    dog.x += dog.speed * dog.direction;
                    
                    // –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                    if (dog.x < dog.platform.x) {
                        dog.x = dog.platform.x;
                        dog.direction *= -1;
                        dog.element.style.transform = 'scaleX(-1)';
                    } else if (dog.x + dog.width > dog.platform.x + dog.platform.width) {
                        dog.x = dog.platform.x + dog.platform.width - dog.width;
                        dog.direction *= -1;
                        dog.element.style.transform = 'scaleX(1)';
                    }
                    
                    // Update position
                    dog.element.style.left = `${dog.x}px`;
                    dog.element.style.top = `${dog.y}px`;
                }
            });
        }
        
        function checkCollisions() {
            // Check mouse collisions
            mice.forEach((mouse, index) => {
                if (!mouse.element.classList.contains('collected') && 
                    catProps.x + catProps.width > mouse.x &&
                    catProps.x < mouse.x + mouse.width &&
                    catProps.y + catProps.height > mouse.y &&
                    catProps.y < mouse.y + mouse.height) {
                    
                    // Collect mouse
                    mouse.element.classList.add('collected');
                    setTimeout(() => {
                        if (mouse.element.parentNode) {
                            mouse.element.parentNode.removeChild(mouse.element);
                        }
                    }, 500);
                    
                    // Update score and show popup
                    let points = 0;
                    if (mouse.element.textContent === 'üêÅ') {
                        points = 50;
                    } else if (mouse.element.textContent === 'üêÄ') {
                        points = 100;
                    }
                    score += points;
                    scoreDisplay.textContent = `Score: ${score}`;
                    showScorePopup(mouse.x, mouse.y, points);
                }
            });
            
            // Check dog collisions
            dogs.forEach(dog => {
                if (dog.element && !dog.removed &&
                    catProps.x + catProps.width > dog.x &&
                    catProps.x < dog.x + dog.width &&
                    catProps.y + catProps.height > dog.y &&
                    catProps.y < dog.y + dog.height) {
                    
                    if (isPowerUpActive) {
                        // Power-up active, remove dog
                        dog.removed = true;
                        dog.element.style.display = 'none';
                        setTimeout(() => {
                            if (dog.element.parentNode) {
                                dog.element.parentNode.removeChild(dog.element);
                            }
                        }, 500);
                        
                        // Add score for catching dog
                        score += 150;
                        scoreDisplay.textContent = `Score: ${score}`;
                    } else {
                        // Lose a life
                        loseLife();
                    }
                }
            });
            
            // Check powerup collisions
            powerups.forEach(powerup => {
                if (!powerup.collected &&
                    catProps.x + catProps.width > powerup.x &&
                    catProps.x < powerup.x + powerup.width &&
                    catProps.y + catProps.height > powerup.y &&
                    catProps.y < powerup.y + powerup.height) {
                    
                    // Collect powerup
                    powerup.collected = true;
                    powerup.element.classList.add('collected');
                    setTimeout(() => {
                        if (powerup.element.parentNode) {
                            powerup.element.parentNode.removeChild(powerup.element);
                        }
                    }, 500);
                    
                    // Activate power-up
                    activatePowerUp();
                }
            });
        }
        
        function activatePowerUp() {
            isPowerUpActive = true;
            cat.textContent = 'üêÜ';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ —Ä–∞–∑–º–µ—Ä—ã
            const oldWidth = catProps.width;
            const oldHeight = catProps.height;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Å–ø—Ä–∞–π—Ç–∞
            cat.style.fontSize = '60px';
            cat.style.width = `${oldWidth * 2}px`;
            cat.style.height = `${oldHeight * 2}px`;
            
            // –°–º–µ—â–∞–µ–º —Å–ø—Ä–∞–π—Ç –≤–≤–µ—Ä—Ö –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º, —Å–æ—Ö—Ä–∞–Ω—è—è –ø–æ–∑–∏—Ü–∏—é –Ω–æ–≥ –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
            cat.style.marginLeft = `-${oldWidth/2}px`;
            cat.style.marginTop = `-${oldHeight + 10}px`;
            
            powerIndicator.style.display = 'block';
            powerUpTimeLeft = 5;
            powerTimer.textContent = powerUpTimeLeft;
            
            if (powerUpTimer) {
                clearInterval(powerUpTimer);
            }
            
            powerUpTimer = setInterval(() => {
                powerUpTimeLeft--;
                powerTimer.textContent = powerUpTimeLeft;
                
                if (powerUpTimeLeft <= 0) {
                    deactivatePowerUp();
                }
            }, 1000);
        }
        
        function deactivatePowerUp() {
            isPowerUpActive = false;
            cat.textContent = 'üêà';
            cat.style.fontSize = '30px';
            cat.style.width = `${catProps.width}px`;
            cat.style.height = `${catProps.height}px`;
            cat.style.marginLeft = '0';
            cat.style.marginTop = '0';
            
            powerIndicator.style.display = 'none';
            
            if (powerUpTimer) {
                clearInterval(powerUpTimer);
                powerUpTimer = null;
            }
        }
        
        function loseLife() {
            lives--;
            livesDisplay.textContent = `Lives: ${lives}`;
            
            if (lives <= 0) {
                endGame();
                return;
            }
            
            // Reset cat position
            catProps.x = 400;
            catProps.y = 400;
            catProps.velocityX = 0;
            catProps.velocityY = 0;
            
            // Reset cat appearance if power-up was active
            if (isPowerUpActive) {
                deactivatePowerUp();
            }
        }
        
        function checkWinCondition() {
            const remainingMice = mice.filter(mouse => !mouse.element.classList.contains('collected'));
            
            if (remainingMice.length === 0) {
                miceCaught += miceToCatch;
                
                // Level up
                level++;
                levelDisplay.textContent = `Level: ${level}`;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ
                miceToCatch = Math.min(6 + Math.floor(level/2), 12);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–æ—Ç–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
                catProps.x = 400;
                catProps.y = 400;
                catProps.velocityX = 0;
                catProps.velocityY = 0;
                cat.style.left = `${catProps.x}px`;
                cat.style.top = `${catProps.y}px`;
                
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã—Ö –º—ã—à–µ–π
                mice.forEach(mouse => {
                    if (mouse.element.parentNode) {
                        mouse.element.parentNode.removeChild(mouse.element);
                    }
                });
                mice = [];
                
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã—Ö —Å–æ–±–∞–∫
                dogs.forEach(dog => {
                    if (dog.element && dog.element.parentNode) {
                        dog.element.parentNode.removeChild(dog.element);
                    }
                });
                dogs = [];
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã—Ö –º—ã—à–µ–π –∏ —Å–æ–±–∞–∫
                createMice();
                createDogs();
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π powerup
                powerups.forEach(powerup => {
                    if (powerup.element.parentNode) {
                        powerup.element.parentNode.removeChild(powerup.element);
                    }
                });
                powerups = [];
                createPowerups();
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å —Å–æ–±–∞–∫ –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ
                dogs.forEach(dog => {
                    dog.speed += 0.1;
                });
                
                // Update score for completing level
                score += 100 * level;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function showScorePopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            gameArea.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 1000);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        document.getElementById('start-button').addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });
        
        document.getElementById('restart-button').addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });
    </script>
</body>
</html>
