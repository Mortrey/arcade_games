<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–≤–µ–∑–¥–Ω—ã–π –∫–æ—Ä–∞–±–ª—å</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #111;
            overflow: hidden;
            border: 2px solid #333;
        }
        #player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }
        .enemy {
            position: absolute;
            font-size: 30px;
        }
        .meteor {
            position: absolute;
            font-size: 25px;
        }
        .bullet {
            position: absolute;
            width: 5px;
            height: 15px;
            background: red;
        }
        .explosion {
            position: absolute;
            font-size: 30px;
            animation: explode 0.5s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #lives {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
        }
        #difficulty {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #restartButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player">üë®‚ÄçüöÄ</div>
        <div id="score">–°—á—ë—Ç: 0</div>
        <div id="lives">–ñ–∏–∑–Ω–∏: 3</div>
        <div id="difficulty">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        <div id="gameOver">
            –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê
            <button id="restartButton">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>
    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const difficultyElement = document.getElementById('difficulty');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');

        let score = 0;
        let lives = 3;
        let difficulty = 1;
        let gameLoop;
        let enemyInterval;
        let meteorInterval;
        let isGameOver = false;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–º
        let playerX = gameContainer.offsetWidth / 2;
        const playerSpeed = 5;
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∑–≤—É–∫–æ–≤
        function playShootSound() {
            createSound(880, 0.1, 'square');
        }

        function playExplosionSound() {
            createSound(220, 0.3, 'sawtooth');
        }

        function playScoreSound() {
            createSound(440, 0.1, 'sine');
        }

        function playLifeLostSound() {
            createSound(110, 0.5, 'triangle');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ –∏ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function createEnemy() {
            if (isGameOver) return;
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            const aliens = ['üõ∏', 'üëΩ'];
            enemy.textContent = aliens[Math.floor(Math.random() * aliens.length)];
            enemy.style.left = Math.random() * (gameContainer.offsetWidth - 40) + 'px';
            enemy.style.top = '0px';
            gameContainer.appendChild(enemy);
        }

        function createMeteor() {
            if (isGameOver) return;
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            const meteors = ['üåï', 'üåé', 'ü™ê', 'üåë'];
            meteor.textContent = meteors[Math.floor(Math.random() * meteors.length)];
            meteor.style.left = Math.random() * (gameContainer.offsetWidth - 30) + 'px';
            meteor.style.top = '0px';
            gameContainer.appendChild(meteor);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∑—Ä—ã–≤–∞
        function createExplosion(x, y) {
            playExplosionSound();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = 'üí•';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            gameContainer.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        // –°—Ç—Ä–µ–ª—å–±–∞
        function shoot() {
            if (isGameOver) return;
            playShootSound();
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = (playerX + 22) + 'px';
            bullet.style.bottom = '70px';
            gameContainer.appendChild(bullet);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                shoot();
            }
        });

        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameUpdate() {
            if (isGameOver) return;

            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if (keys['ArrowLeft'] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys['ArrowRight'] && playerX < gameContainer.offsetWidth - 50) {
                playerX += playerSpeed;
            }
            player.style.left = playerX + 'px';

            // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ –∏ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
            const enemies = document.querySelectorAll('.enemy');
            const meteors = document.querySelectorAll('.meteor');
            const bullets = document.querySelectorAll('.bullet');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –≤—Ä–∞–≥–æ–≤
            enemies.forEach(enemy => {
                const top = parseFloat(enemy.style.top);
                enemy.style.top = (top + 0.5 * difficulty) + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                if (isColliding(enemy, player)) {
                    lives--;
                    livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
                    playLifeLostSound();
                    createExplosion(parseFloat(enemy.style.left), parseFloat(enemy.style.top));
                    enemy.remove();
                    if (lives <= 0) {
                        gameOver();
                    }
                } else if (top > gameContainer.offsetHeight) {
                    lives--;
                    livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
                    playLifeLostSound();
                    enemy.remove();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
            meteors.forEach(meteor => {
                const top = parseFloat(meteor.style.top);
                meteor.style.top = (top + 1 * difficulty) + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                if (isColliding(meteor, player)) {
                    lives--;
                    livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
                    playLifeLostSound();
                    createExplosion(parseFloat(meteor.style.left), parseFloat(meteor.style.top));
                    meteor.remove();
                    if (lives <= 0) {
                        gameOver();
                    }
                } else if (top > gameContainer.offsetHeight) {
                    meteor.remove();
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –ø—É–ª—å
            bullets.forEach(bullet => {
                const bottom = parseFloat(bullet.style.bottom);
                bullet.style.bottom = (bottom + 5) + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–∞–≥–æ–≤
                enemies.forEach(enemy => {
                    if (isColliding(bullet, enemy)) {
                        createExplosion(parseFloat(enemy.style.left), parseFloat(enemy.style.top));
                        bullet.remove();
                        enemy.remove();
                        score += 10;
                        scoreElement.textContent = `–°—á—ë—Ç: ${score}`;
                        playScoreSound();
                        
                        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                        if (score % 100 === 0) {
                            difficulty++;
                            difficultyElement.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${difficulty}`;
                        }
                    }
                });

                // –£–¥–∞–ª–µ–Ω–∏–µ –ø—É–ª—å –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
                if (bottom > gameContainer.offsetHeight) {
                    bullet.remove();
                }
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function isColliding(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function gameOver() {
            isGameOver = true;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'block';
            clearInterval(gameLoop);
            clearInterval(enemyInterval);
            clearInterval(meteorInterval);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function restartGame() {
            // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const elements = document.querySelectorAll('.enemy, .meteor, .bullet');
            elements.forEach(element => element.remove());

            // –°–±—Ä–æ—Å –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
            score = 0;
            lives = 3;
            difficulty = 1;
            isGameOver = false;
            playerX = gameContainer.offsetWidth / 2;
            player.style.left = playerX + 'px';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            scoreElement.textContent = `–°—á—ë—Ç: ${score}`;
            livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
            difficultyElement.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${difficulty}`;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
            startGame();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        restartButton.addEventListener('click', restartGame);

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            gameLoop = setInterval(gameUpdate, 1000 / 60);
            enemyInterval = setInterval(createEnemy, 2000 / difficulty);
            meteorInterval = setInterval(createMeteor, 1500 / difficulty);
        }

        startGame();
    </script>
</body>
</html>
