    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111111;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 1000px;
            height: 800px;
            background: #000000;
            overflow: hidden;
            border: 4px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('images/splash.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }
        #gameTitle {
            color: #fff;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #soundButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #fff;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #soundButton:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
        }
        #startButton {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #fff;
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 60px;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        #player {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 64px;
            background-image: url('images/player_ship.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .enemy {
            position: absolute;

        .meteor {
            position: absolute;

        .bullet {
            position: absolute;

        }
        .explosion {
            position: absolute;
            font-size: 30px;
            animation: explode 0.5s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 100;
        }
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 100;
        }
        #difficulty {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333;
            font-size: 48px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff3333;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
            z-index: 1000;
            min-width: 500px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #restartButton {
            margin-top: 40px;
            margin-left: 80px;
            padding: 15px 40px;
            font-size: 24px;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            text-shadow: none;
        }
        #gameOverText {
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.7);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <button id="soundButton">üîä</button>
            <h1 id="gameTitle">–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ó–∞—â–∏—Ç–Ω–∏–∫</h1>
            <button id="startButton">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        <div id="player"></div>
        <div id="score">–°—á—ë—Ç: 0</div>
        <div id="lives">–ñ–∏–∑–Ω–∏: 3</div>
        <div id="difficulty">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        <div id="gameOver">
            <div id="gameOverText">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</div>
            <button id="restartButton">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const difficultyElement = document.getElementById('difficulty');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const soundButton = document.getElementById('soundButton');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        let score = 0;
        let lives = 3;
        let difficulty = 1;
        let gameLoop;
        let enemyInterval;
        let meteorInterval;
        let isGameOver = false;
        let gameStarted = false;
        let isMusicPlaying = false;
        let currentOscillators = [];
        let currentGainNodes = [];

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫–∞
        soundButton.addEventListener('click', () => {
            if (!isMusicPlaying) {
                audioContext.resume().then(() => {
                    playStartMusic();
                    isMusicPlaying = true;
                    soundButton.textContent = 'üîä';
                });
            } else {
                stopStartMusic();
                isMusicPlaying = false;
                soundButton.textContent = 'üîà';
            }
        });

        // –ü—Ä–æ—Å—Ç–∞—è –≥–µ—Ä–æ–∏—á–µ—Å–∫–∞—è –º–µ–ª–æ–¥–∏—è —Å –ø–æ–º–æ—â—å—é –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä–æ–≤
        function playStartMusic() {
            if (gameStarted) return;

            const notes = [
                { frequency: 440, duration: 0.5 }, // –õ—è
                { frequency: 554.37, duration: 0.5 }, // –î–æ#
                { frequency: 659.25, duration: 1 }, // –ú–∏
                { frequency: 554.37, duration: 0.5 },
                { frequency: 659.25, duration: 1.5 }
            ];

            let startTime = audioContext.currentTime;
            
            notes.forEach(note => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'triangle';
                oscillator.frequency.value = note.frequency;
                
                gainNode.gain.setValueAtTime(0.3, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + note.duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + note.duration);
                
                startTime += note.duration;

                currentOscillators.push(oscillator);
                currentGainNodes.push(gainNode);

                oscillator.onended = () => {
                    const index = currentOscillators.indexOf(oscillator);
                    if (index > -1) {
                        currentOscillators.splice(index, 1);
                        currentGainNodes.splice(index, 1);
                    }
                    
                    if (currentOscillators.length === 0 && !gameStarted && isMusicPlaying) {
                        setTimeout(playStartMusic, 500);
                    }
                };
            });
        }

        function stopStartMusic() {
            currentOscillators.forEach((oscillator, index) => {
                const gainNode = currentGainNodes[index];
                gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                setTimeout(() => oscillator.stop(), 100);
            });
            
            currentOscillators = [];
            currentGainNodes = [];
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç–∞
        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                stopStartMusic();
                isMusicPlaying = false;
                soundButton.style.display = 'none';
                startScreen.style.display = 'none';
                startGame();
            }
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–º
        let playerX = gameContainer.offsetWidth / 2;
        let playerY = gameContainer.offsetHeight - 104; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è Y (–Ω–∏–∑ —ç–∫—Ä–∞–Ω–∞ –º–∏–Ω—É—Å –≤—ã—Å–æ—Ç–∞ –∫–æ—Ä–∞–±–ª—è –∏ –æ—Ç—Å—Ç—É–ø)
        const playerSpeed = 5;
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        function createSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∑–≤—É–∫–æ–≤
        function playShootSound() {
            createSound(880, 0.1, 'square');
        }

        function playExplosionSound() {
            createSound(220, 0.3, 'sawtooth');
        }

        function playScoreSound() {
            createSound(440, 0.1, 'sine');
        }

        function playLifeLostSound() {
            createSound(110, 0.5, 'triangle');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ –∏ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function createEnemy() {
            if (isGameOver) return;
            
            // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤—Ä–∞–≥–æ–≤ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è
            const enemyCount = difficulty === 1 ? 1 :
                             difficulty === 2 ? 2 : 3;
            
            for (let i = 0; i < enemyCount; i++) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                const ufos = ['images/ufo1.jpg', 'images/ufo2.jpg', 'images/ufo3.jpg'];
                enemy.style.backgroundImage = `url('${ufos[Math.floor(Math.random() * ufos.length)]}')`;
                
                // –†–∞–∑–¥–µ–ª—è–µ–º —ç–∫—Ä–∞–Ω –Ω–∞ —Å–µ–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–≥–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è
                const section = gameContainer.offsetWidth / enemyCount;
                // –£—á–∏—Ç—ã–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –ù–õ–û (64px) –ø—Ä–∏ —Ä–∞—Å—á–µ—Ç–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–º–µ—â–µ–Ω–∏—è
                const maxOffset = section - 64;
                const randomOffset = Math.random() * maxOffset;
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ù–õ–û —Ç–∞–∫, —á—Ç–æ–±—ã –æ–Ω–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–º–µ—â–∞–ª–æ—Å—å –≤ —Å–≤–æ—é —Å–µ–∫—Ü–∏—é
                const leftPosition = Math.min(
                    Math.max(section * i + randomOffset, 0),
                    gameContainer.offsetWidth - 64
                );
                
                enemy.style.left = leftPosition + 'px';
                enemy.style.top = '0px';
                gameContainer.appendChild(enemy);
            }
        }

        function createMeteor() {
            if (isGameOver) return;
            
            // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è
            const meteorCount = difficulty === 1 ? 1 :
                              difficulty === 2 ? 2 : 3;
            
            for (let i = 0; i < meteorCount; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                const asteroids = ['images/asteroid1.jpg', 'images/asteroid2.jpg', 'images/asteroid3.jpg'];
                meteor.style.backgroundImage = `url('${asteroids[Math.floor(Math.random() * asteroids.length)]}')`;
                // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Ç–µ–æ—Ä–∏—Ç—ã –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
                const section = gameContainer.offsetWidth / meteorCount;
                const randomOffset = Math.random() * (section - 30);
                meteor.style.left = (section * i + randomOffset) + 'px';
                meteor.style.top = '0px';
                gameContainer.appendChild(meteor);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∑—Ä—ã–≤–∞
        function createExplosion(x, y) {
            playExplosionSound();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = 'üí•';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            gameContainer.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        // –°—Ç—Ä–µ–ª—å–±–∞
        function shoot() {
            if (isGameOver) return;
            playShootSound();
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø—É–ª—é –ø–æ —Ü–µ–Ω—Ç—Ä—É –∫–æ—Ä–∞–±–ª—è
            const playerRect = player.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            const playerCenterX = playerRect.left + (playerRect.width / 2);
            const bulletX = playerCenterX - containerRect.left - 6 // 2 - –ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã –ø—É–ª–∏
            
            bullet.style.left = bulletX + 'px';
            bullet.style.bottom = (gameContainer.offsetHeight - playerY + 60) + 'px'; // –°–º–µ—â–∞–µ–º –ø—É–ª—é –≤–≤–µ—Ä—Ö –Ω–∞ 32 –ø–∏–∫—Å–µ–ª—è
            gameContainer.appendChild(bullet);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                shoot();
            }
        });

        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameUpdate() {
            if (isGameOver) return;

            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if ((keys['ArrowLeft'] || keys['a']) && playerX > 0) {
                playerX -= playerSpeed;
            }
            if ((keys['ArrowRight'] || keys['d']) && playerX < gameContainer.offsetWidth - 50) {
                playerX += playerSpeed;
            }
            if ((keys['ArrowUp'] || keys['w']) && playerY > 0) {
                playerY -= playerSpeed;
            }
            if ((keys['ArrowDown'] || keys['s']) && playerY < gameContainer.offsetHeight - 64) {
                playerY += playerSpeed;
            }
            
            player.style.left = playerX + 'px';
            player.style.bottom = (gameContainer.offsetHeight - playerY) + 'px';

            // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ –∏ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
            const enemies = document.querySelectorAll('.enemy');
            const meteors = document.querySelectorAll('.meteor');
            const bullets = document.querySelectorAll('.bullet');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –≤—Ä–∞–≥–æ–≤
            enemies.forEach(enemy => {
                const top = parseFloat(enemy.style.top);
                // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–≤–Ω—è
                const speed = difficulty === 1 ? 0.3 : 
                            difficulty === 2 ? 0.6 : 0.9;
                enemy.style.top = (top + speed) + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                if (isColliding(enemy, player)) {
                    lives--;
                    livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
                    createExplosion(parseFloat(enemy.style.left), parseFloat(enemy.style.top));
                    enemy.remove();
                    if (lives <= 0) {
                        gameOver();
                    }
                } else if (top > gameContainer.offsetHeight) {
                    lives--;
                    livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
                    enemy.remove();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
            meteors.forEach(meteor => {
                const top = parseFloat(meteor.style.top);
                // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–≤–Ω—è
                const speed = difficulty === 1 ? 0.4 : 
                            difficulty === 2 ? 0.8 : 1.2;
                meteor.style.top = (top + speed) + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                if (isColliding(meteor, player)) {
                    lives--;
                    livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
                    createExplosion(parseFloat(meteor.style.left), parseFloat(meteor.style.top));
                    meteor.remove();
                    if (lives <= 0) {
                        gameOver();
                    }
                } else if (top > gameContainer.offsetHeight) {
                    meteor.remove();
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –ø—É–ª—å
            bullets.forEach(bullet => {
                const bottom = parseFloat(bullet.style.bottom);
                bullet.style.bottom = (bottom + 5) + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–∞–≥–æ–≤
                enemies.forEach(enemy => {
                    if (isColliding(bullet, enemy)) {
                        createExplosion(parseFloat(enemy.style.left), parseFloat(enemy.style.top));
                        bullet.remove();
                        enemy.remove();
                        score += 10;
                        scoreElement.textContent = `–°—á—ë—Ç: ${score}`;
                        playScoreSound();
                        
                        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∫–∞–∂–¥—ã–µ 200 –æ—á–∫–æ–≤ (–±—ã–ª–æ 100)
                        if (score % 200 === 0) {
                            difficulty++;
                            difficultyElement.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${difficulty}`;
                        }
                    }
                });

                // –£–¥–∞–ª–µ–Ω–∏–µ –ø—É–ª—å –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
                if (bottom > gameContainer.offsetHeight) {
                    bullet.remove();
                }
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function isColliding(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function gameOver() {
            isGameOver = true;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'block';
            clearInterval(gameLoop);
            clearInterval(enemyInterval);
            clearInterval(meteorInterval);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function restartGame() {
            // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const elements = document.querySelectorAll('.enemy, .meteor, .bullet');
            elements.forEach(element => element.remove());

            // –°–±—Ä–æ—Å –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
            score = 0;
            lives = 3;
            difficulty = 1;
            isGameOver = false;
            playerX = gameContainer.offsetWidth / 2;
            playerY = gameContainer.offsetHeight - 104;
            player.style.left = playerX + 'px';
            player.style.bottom = (gameContainer.offsetHeight - playerY) + 'px';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            scoreElement.textContent = `–°—á—ë—Ç: ${score}`;
            livesElement.textContent = `–ñ–∏–∑–Ω–∏: ${lives}`;
            difficultyElement.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${difficulty}`;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
            startGame();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        restartButton.addEventListener('click', restartGame);

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            gameLoop = setInterval(gameUpdate, 1000 / 60);
            
            // –ò–Ω—Ç–µ—Ä–≤–∞–ª—ã —Å–æ–∑–¥–∞–Ω–∏—è –≤—Ä–∞–≥–æ–≤ –∑–∞–≤–∏—Å—è—Ç –æ—Ç —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            function updateEnemyInterval() {
                clearInterval(enemyInterval);
                // –ò–Ω—Ç–µ—Ä–≤–∞–ª—ã –ø–æ—è–≤–ª–µ–Ω–∏—è –≤—Ä–∞–≥–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–≤–Ω—è
                const baseEnemyInterval = difficulty === 1 ? 2500 : 
                                        difficulty === 2 ? 2000 : 1500;
                enemyInterval = setInterval(createEnemy, baseEnemyInterval);
            }

            function updateMeteorInterval() {
                clearInterval(meteorInterval);
                // –ò–Ω—Ç–µ—Ä–≤–∞–ª—ã –ø–æ—è–≤–ª–µ–Ω–∏—è –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–≤–Ω—è
                const baseMeteorInterval = difficulty === 1 ? 3500 : 
                                         difficulty === 2 ? 3000 : 2500;
                meteorInterval = setInterval(createMeteor, baseMeteorInterval);
            }

            // –ù–∞—á–∞–ª—å–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
            updateEnemyInterval();
            updateMeteorInterval();

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            const difficultyObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childNodes' || mutation.type === 'characterData') {
                        updateEnemyInterval();
                        updateMeteorInterval();
                    }
                });
            });

            difficultyObserver.observe(difficultyElement, {
                childList: true,
                characterData: true,
                subtree: true
            });
        }
    </script>
